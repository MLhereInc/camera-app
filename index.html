<html lang=”en”>
<head>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <!-- Name of your awesome camera app -->
    <title>Camera App</title>
    <!-- Link to your main style sheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Camera -->
    <main id="camera">
        <!-- Camera sensor -->
        <canvas id="camera--sensor"></canvas>
        <!-- Camera view -->
        <video id="camera--view" autoplay playsinline></video>

        <div id="results--view"></div>
        <!-- Camera output -->
        <img src="//:0" alt="" id="camera--output">
        <!--
        <button id="shoot" class="buttons">Shoot</button><button id="submit" class="buttons">Submit</button><button id="return" class="buttons">Returns</button>
        -->     
    </main>
    <!-- Camera trigger -->

    <div id="buttons-div">
        <div style="float: left;">
            <input id="shoot" type="image" src="images/camera.png" class="buttons-img"/>
            <input id="submit" type="image" src="images/submit.png" class="buttons-img"/>
            <input id="return" type="image" src="images/return.png" class="buttons-img"/>   
        </div>
        <div style="float: right;">
            <select id="type-select" class="select-css">
                <option value="0">Aquilegia</option>
                <option value="1">Bellflower</option>
                <option value="2">Calendula</option>
                <option value="3">Iris</option>                
                <option value="4">Leucanthemum Maximum</option>                
                <option value="5">Peony</option>                
                <option value="6">Phlox</option>                
                <option value="7">Rose</option>                
                <option value="8">Rudbeckia Laciniata</option>                
                <option value="9">Viola</option>                
            </select>
            <input id="feedback" type="image" src="images/feedback.png" class="buttons-img"/>               
        </div>
    </div>
    <!-- Reference to your JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
